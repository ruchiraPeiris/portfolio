<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supun Praneeth | Full Stack Developer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>

    .loader-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #14151a !important;
      position: fixed;
      top: 0;
      left: 0;
    }

    .loader {
      color: #fff;
      font-family: Consolas, Menlo, Monaco, monospace;
      font-weight: bold;
      font-size: 15vh;
      opacity: 0.8;
    }

    .loader span {
      display: inline-block;
      animation: pulse 0.4s alternate infinite ease-in-out;
    }

    .loader span:nth-child(odd) {
      animation-delay: 0.2s;
    }

    @keyframes pulse {
      to {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }

  </style>
</head>
<body>


<app-root>

  <div class="loader-box">
    <div class="loader">
      <span>{</span><span>}</span>
    </div>
  </div>
</app-root>
</div>
</body>
</html>
